{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU90FeRpok6YctnYDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

<title>{% block title %}chai or code{% endblock %}</title>

<style>
    body {
        background-color: #121212;
        color: white;
        margin: 0;
        padding: 20px;
    }

    .navbar-horizontal {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 20px;
        white-space: nowrap;
    }

    .navbar-horizontal .dropdown-menu {
        position: absolute;
    }

    .nav-link {
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        cursor: pointer;
    }

    .nav-link:hover {
        color: white;
    }

    .nav-link.disabled {
        color: rgba(255,255,255,0.5);
        pointer-events: none;
    }

    .search-input {
        padding: 2px 8px;
        border-radius: 4px;
        border: none;
    }

    .search-btn {
        padding: 3px 10px;
        border-radius: 4px;
        border: 1px solid #fff;
        background-color: transparent;
        color: white;
        cursor: not-allowed; /* indicate disabled */
    }

    .search-btn:disabled {
        opacity: 0.5;
    }
</style>
</head>
<body>

<nav class="navbar-horizontal">
    <span class="nav-brand"><strong>Tweetbar</strong></span>
    <a class="nav-link" href="#">Home</a>

    <!-- Dropdown -->
    <span class="dropdown">
        <span class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Dropdown</span>
<!--        <ul class="dropdown-menu">-->
<!--            <li><a class="dropdown-item disabled" href="#">Action 1</a></li>-->
<!--            <li><a class="dropdown-item disabled" href="#">Action 2</a></li>-->
<!--        </ul>-->
    </span>

    <span class="nav-link disabled">Disabled</span>

<!--Add more button-->
   <a href="{% url 'tweet_list' %}" class="btn mx-2" style="background-color: #007bff; color: white;">Tweet Home</a>

    {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
    {%else%}
    <a href="{% url 'register' %}" class="btn mx-2" style="background-color: #007bff; color: white;">Register</a>
    <a href="{% url 'login' %}" class="btn btn primary mx-2" style="background-color: #007bff; color: white;">Login</a>

    {%endif%}


    <!-- Search form -->

      <div>
        <input type="text" class="search-input" placeholder="Search">
        <button class="search-btn" disabled>Search</button>
      </div>


    <!-- Welcome line -->
<!--    <span><strong>Welcome to chai or Django project</strong></span>-->
</nav>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoE0CeR7kg1Q2eIb1z2t3zPjW0E2u3I5m6dU2vf3Xm9fapM"
        crossorigin="anonymous"></script>

</body>
</html>
